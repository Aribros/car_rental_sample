<!-- create vehicle -->
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add New Vehicle</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    
        <div class="row">
            <div class="col-lg-12">
                <div class="form has-error"></div>
                <form role="form"  id="vehicle-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Vehicle Information Form
                    </div>
                    <div class="panel-body">
                        <div class="row"> 
                            <div class="col-lg-6  col-md-6">
                                
                                    <div class="form-group">
                                        <label>Make</label>
                                        <input class="form-control" name="make" placeholder="Manufacturer">
                                        <p class="help-block">Enter manufacturer's Name.</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Model</label>
                                        <input class="form-control"  name="model" placeholder="Vehicle Model">
                                        <p class="help-block">Enter Vehicle Model.</p>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Rental Price (â‚¦)</label>
                                        <input class="form-control"  name="rental_price" placeholder="Rental Price">
                                        <p class="help-block">Amount for renting.</p>
                                    </div>

                            </div>
                            <div class="col-lg-6  col-md-6">                                
                                <div class="form-group">
                                        <label>Registration Number</label>
                                        <input class="form-control"  name="reg_number" placeholder="Reg Number">
                                        <p class="help-block">Enter Number on Number Plate.</p>
                                </div>                            
                                <div class="form-group">
                                    <label>Description </label>
                                    <textarea class="form-control"  name="description" rows="6" placeholder="Other Details"></textarea>
                                    <p class="help-block">Enter Other details such as Chasis number etc.</p>
                                </div>

                            </div>                        
    
                        </div>
                        <!-- /.row (nested) -->
                        <hr>
                        <button type="submit" class="btn btn-success">Submit Button</button>
                        <button type="reset" class="btn btn-default">Reset Button</button>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>    
    
    
    
    </div>
